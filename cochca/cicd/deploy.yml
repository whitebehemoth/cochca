name: deploy-infra

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RG_NAME: cochca-rg
      LOCATION: eastus2
      APP_NAME: cochca
      CONTAINER_IMAGE: ghcr.io/your-org/cochca:latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: az group create --name $RG_NAME --location $LOCATION

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group $RG_NAME \
            --template-file cicd/main.bicep \
            --parameters @cicd/main.parameters.json \
            --parameters appName=$APP_NAME containerImage=$CONTAINER_IMAGE location=$LOCATION
